<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Candal&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="container">
        <div class="grid-container">
            <div class="grid-item">
               <div class="item-container">
                    <div class="header">
                        <h1>Learn To Code By Watching Others</h1>
                    </div>
                    <div class="paragraph">
                        <p>See how experienced Developers solve problems in real-time.Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                    </div>
               </div>
            </div>
            <div class="grid-item">
                <div class="button">
                    <button class="button-header"><strong style="color: #ffff">Try it free 7days </strong>then $20/month. Thereafter</button>
                </div>
                <div class="form">
                    <form id="form">
                        <input type="text" name="firstname" id="firstName"><br>
                        <input type="text" name="lastname" id="lastname"><br>
                        <input type="text" name="email" id="email" placeholder="email@example/com"><br>
                        <input type="password" id="user-pw" name="user-pw"><br>
                    </form>
                    <div class="last-button">
                        <button class="footer-button">claim your free trial</button>
                    </div>
    
                    <div class="footer">
                        <p class="footer-paragraph">By clicking the button, you are agreeing to our <span style="color: red">terms and conditions</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
